<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="logo">Login</h1>
    </div>
    <div class="register-container">
        <form class="register-menu" action="{{ url_for('login')}}" method="POST">
            <label for="name">Username:</label>
            <input class="register-input" type="text" id="name" name="name" placeholder="Username">
            <label for="password">Password:</label>
            <input class="register-input" type="text" id="password" name="passwd" placeholder="Password">
            <button class="register-submit-button" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
